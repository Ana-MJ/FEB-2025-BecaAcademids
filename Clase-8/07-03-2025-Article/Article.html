<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Article.css" />
    <title>Article Example</title>
  </head>
  <body>
    <main>
      <article>
        <div>
          <img src="imgA/drawers.jpg" alt="Imagen principal del artículo" class="article-image" />
        </div>
        <!-- Contenido del artículo -->
        <section>
          <header>
            <h1 class="content-container">
              Shift the overall look and feel by adding these wonderful touches to
              furniture in your home
            </h1>
          </header>
          <p class="content-paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        
          <!-- Perfil y redes sociales -->
          <footer class="social-container">
            <section class="profile-section">
              <img
                src="imgA/avatar-michelle.jpg"
                alt="Michelle's avatar picture"
                class="profile-image"
              />
              <address class="profile-information">
                <p class="profile-person-name">Michelle Appleton</p>
                <time datetime="2020-06-28">28 Jun 2020</time>
              </address>
            </section>
        
            <!-- Botón de compartir -->
            <aside class="share-container">
              <button class="share-button">
                <img src="imgA/icon-share.svg" alt="Share Icon" />
              </button>
              <nav class="share-links">
                <a href="#"><img src="imgA/icon-facebook.svg" alt="Facebook" /></a>
                <a href="#"><img src="imgA/icon-twitter.svg" alt="Twitter" /></a>
                <a href="#"><img src="imgA/icon-pinterest.svg" alt="Pinterest" /></a>
              </nav>
            </aside>
          </footer>
        </section>
      </article>
    </main>
    <script src=""></script>
  </body>
</html>
